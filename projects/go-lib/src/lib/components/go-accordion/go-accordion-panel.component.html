<div
  class="go-accordion-panel"
  [ngClass]="containerClasses()"
>
  <header
    aria-expanded="expanded"
    class="go-accordion-panel__header"
    [ngClass]="{'go-accordion-panel__header--active': expanded, 'go-accordion-panel__header--slim': slim}"
    (click)="toggle.emit()"
  >
    <span class="go-accordion-panel__title">
      <go-icon
        *ngIf="icon"
        [icon]="icon"
        class="go-accordion-panel__title-icon"
      ></go-icon>
      <h2 class="go-accordion-panel__title-text">{{ heading }}</h2>
    </span>

    <go-icon
      class="go-accordion-panel__control"
      icon="expand_more"
      [ngClass]="{'go-accordion-panel__control--active': expanded}"
    ></go-icon>
  </header>

  <div [@accordionAnimation]="expanded ? 'open' : 'close'">
    <div
      class="go-accordion-panel__content"
      [ngClass]="{'go-accordion-panel__content--slim': slim }"
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
